<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adm</title>
    <link rel="stylesheet" href="../views/styles/adm.css">
</head>
<body>

    <form id="form-produto">
        <label for="nome">Nome do Produto:</label>
        <input type="text" id="product-name" name="nome"><br><br>
        <label for="preco">Preço:</label>
        <input type="number" id="product-price" name="preco"><br><br>
        <label for="area_id">Área de ID:</label>
        <input type="text" id="area_id" name="area_id"><br><br>
        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="product-description"></textarea><br><br>

        <div class="botao-acao-container">
          <button class="botao-acao" id="btn-add" >Adicionar</button>
          <button class="botao-acao" id="btn-update">Atualizar</button>
          <button class="botao-acao" id="btn-remove">Remover</button>
          <button class="botao-acao" id="btn-select">Selecionar</button>
        </div>
      </form>

      <div id="lista-produtos">

      </div>





      <table id="tabela-produtos">
        <thead>
          <tr>
            <th>Nome do Produto</th>
            <th>Preço</th>
            <th>Área de ID</th>
            <th>Descrição</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="tbody-produtos">

        </tbody>
      </table>
      <script src="JS/adm.js"> </script>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>

</body>
</html>
